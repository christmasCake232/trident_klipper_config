[mcu ebb36]
canbus_uuid: 654ef7ace18c

[adxl345]
cs_pin : ebb36: PB12
spi_bus : spi2
axes_map : x,y,z

[fan]
pin : ebb36:PA2 # FAN1
off_below: 0.10

[heater_fan hotend_fan]
pin : ebb36: PA1 # FAN0
heater : extruder
heater_temp : 40.0

[probe]
pin : ^ebb36:PC13
x_offset : 0
y_offset : 25.0
speed : 1
lift_speed : 6
samples : 4
samples_result : median
sample_retract_dist : 1.0
samples_tolerance: 0.0175
samples_tolerance_retries : 10

[extruder]
step_pin : ebb36:PA9
dir_pin : ebb36:PA8
enable_pin : !ebb36:PA10
heater_pin : ebb36:PB1
sensor_pin : ebb36:PA0
microsteps : 16
rotation_distance: 22.905740611
nozzle_diameter : 0.4
filament_diameter : 1.75
sensor_type : ATC Semitec 104GT-2
min_temp : 0
max_temp : 270
max_extrude_cross_section: 5
max_extrude_only_distance: 700.00
full_steps_per_rotation: 200
gear_ratio: 50:10
pressure_advance: 0.045
pressure_advance_smooth_time: 0.035
min_extrude_temp: 180

[verify_heater extruder]
max_error: 120
check_gain_time: 5
hysteresis: 5
heating_gain: 2

[tmc2209 extruder]
uart_pin : ebb36:PA13
interpolate : True
run_current : 0.450
stealthchop_threshold : 0
